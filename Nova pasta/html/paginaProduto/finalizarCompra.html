<body>
    <header>

        <!-- barra lateral com categorias -->
        <div class="containerCatg">
            <img class="barraMenu" src="/Nova pasta/imagens/barraMenu2.png" alt="">
            <ul class="containerMenu">
                <p>Departamentos</p>
                <li class="menu"><a href="/Nova pasta/html/menuHardware.html">Hardware</a></li>

                <li class="menu"><a href="/Nova pasta/html/menuGames.html">Games</a></li>
            </ul>
        </div>

        <!-- logo no centro -->
        <div class="containerLogo">
            <a href="/Nova pasta/html/Z-eye.html" class="logo"><img class="imagLogo"
                    src="/Nova pasta/imagens/logo2.png"></a>
            <p class="nameLogo">VENUS</p>
        </div>

        <!-- barra de pesquisa -->
        <input type="search" class="pesquisa" id="pesquisa" placeholder="busque aqui">


        <!-- menu de login do usuario  -->

        <div class="containerUsuario">
            <span>
                <p>Ola... Entre<br>
                    Fazer login</p>
            </span>
            <ul class="menuUsuario">
                <li><a href="#" onclick="login()">Minha conta</a></li>
                <li><a href="#" onclick="">Favoritos</a></li>
                <li><a href="#" onclick="">Atendimento</a></li>
            </ul>
        </div>

    </header>
    <!-- borda com efeito rainbow -->
    <div class="border"></div>
    
    <!-- popup central  -->


    <div id="popup" class="compra-finalizada">
        <strong> SUA COMPRA FOI FINALIZADA ! ! </strong>
    </div>


    <!-- bloco esquerdo -->    <!-- area de compra -->
    <nav class="areaCompra">
        <div class="descricao-produto">
            <p class="produtoP"><strong>PRODUTO</strong></p>
            <p id="nomeProduto"></p>
            <span class="valorP"> 
                <p style="font-size: small; padding: 5px;">Pre√ßo:</p>        
            <p id="precoProduto2"></p>
        </span>
        </div>

<!-- bloco direito -->
        <div class="info-compra">
            
            <span class="resumo" >
            <p ><strong>RESUMO</strong></p>
        </span>
        
        <div class="caixaPreco">
            <p style="font-size: medium;">Valor a pagar:</p>

            <p id="precoProduto"></p>
        </div>

        <button onclick="abrir()">Finalizar Compra</button>
        </div>
    </nav>

</body>
<script>

    window.onload = ("click", function () {
        let paragrafo1 = document.querySelector("#nomeProduto");
        let paragrafo2 = document.querySelector("#precoProduto");
        let paragrafo3 = document.querySelector("#precoProduto2");
        paragrafo1.textContent = localStorage.getItem('valueText1');
        paragrafo2.textContent = localStorage.getItem('valueText2');
        paragrafo3.textContent = localStorage.getItem('valueText2');
    })

    function abrir() {
    document.getElementById('popup').style.display = 'block'
    
    const collection = document.getElementsByClassName("areaCompra");
for (let i = 0; i < collection.length; i++) {
  collection[i].style.opacity = "0.5";
}
    
}

</script>
