<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro-venus</title>
    <link rel="stylesheet" href="/Nova pasta/style/z-eye.css">
    <link rel="stylesheet" href="/Nova pasta/style/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,700;1,600&family=Poppins:wght@800&family=Sigmar&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <div class="containerCatg">
            <img class="barraMenu" src="/Nova pasta/imagens/barraMenu2.png" alt="">
            <ul class="containerMenu">
                <p>Departamentos</p>
                <li class="menu"><a href="#">Hardware</a></li>
                <li class="menu"><a href="#">Perifericos</a></li>
                <li class="menu"><a href="#">Games</a></li>
                <li class="menu"><a href="#">Monte seu PC</a></li>
            </ul>
        </div>

        <!-- logo no centro -->
        <div class="containerLogo">
            <a href="/Nova pasta/Z-eye.html" class="logo"><img class="imagLogo" src="/Nova pasta/imagens/logo2.png"></a>
            <p class="nameLogo">VENUS</p>
        </div>

        <!-- barra de pesquisa -->
        <input type="search" class="pesquisa" id="pesquisa" placeholder="busque aqui">

        <!-- menu de login do usuario  -->

        <div class="containerUsuario">
            <span>
                <p>Ola... Entre<br>
                    Fazer login</p>
            </span>
            <ul class="menuUsuario">
                <li><a href="#" onclick="login()">Minha conta</a></li>
                <li><a href="#" onclick="">Favoritos</a></li>
                <li><a href="#" onclick="">Atendimento</a></li>
            </ul>
        </div>
    </header>
    <!-- border efeito rainbow -->
    <div class="border"></div>

    <!-- area de cadastro -->
    <div class="contaierCadastro">
        <div class="areaCadastro">
            <div><input type="text" name="primeironome" id="primeiroNome"></div>
            <div><input type="text" name="segundonome" id="segundoNome"></div>
            <div><input type="date" name="datanascimento" id="dataNascimento"></div>
            <div><input type="number" name="cpfusuario" id="cpfusUario"></div>
            <div><input type="" name="telefoneusuario" id="telefoneUsuario"></div>
            <div><input type="email" name="emailusuario" id="emailUsuario"></div>
            <div><input type="password" name="senhausuario" id="senhaUsuario"></div>
        </div>
    </div>
</body>

</html>
