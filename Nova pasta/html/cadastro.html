<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro-venus</title>
    <link rel="stylesheet" href="/Nova pasta/style/z-eye.css">
    <link rel="stylesheet" href="/Nova pasta/style/cadastro.css">
    <script src="/Nova pasta/script/cadastro.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,700;1,600&family=Poppins:wght@800&family=Sigmar&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="containerCatg">
            <img class="barraMenu" src="/Nova pasta/imagens/barraMenu2.png" alt="">
            <ul class="containerMenu">
                <p>Departamentos</p>
                <li class="menu"><a href="#">Hardware</a></li>
                <li class="menu"><a href="#">Perifericos</a></li>
                <li class="menu"><a href="#">Games</a></li>
                <li class="menu"><a href="#">Monte seu PC</a></li>
            </ul>
        </div>

        <!-- logo no centro -->
        <div class="containerLogo">
            <a href="/Nova pasta/html/Z-eye.html" class="logo"><img class="imagLogo" src="/Nova pasta/imagens/logo2.png"></a>
            <p class="nameLogo">VENUS</p>
        </div>

        <!-- barra de pesquisa -->
        <input type="search" class="pesquisa" id="pesquisa" placeholder="busque aqui">

        <!-- menu de login do usuario  -->

        <div class="containerUsuario">
            <span>
                <p>Ola... Entre<br>
                    Fazer login</p>
            </span>
            <ul class="menuUsuario">
                <li><a href="#" onclick="login()">Minha conta</a></li>
                <li><a href="#" onclick="">Favoritos</a></li>
                <li><a href="#" onclick="">Atendimento</a></li>
            </ul>
        </div>
    </header>
    <!-- border efeito rainbow -->
    <div class="border"></div>

    <!-- area de cadastro -->

    <p class="font">Complete sua conta</p>
    <div class="areaCadastro">
        <form action="#">
            <div class="col-01">
                <label for="primeiroNome"></label>
                <input type="text" name="primeironome" id="primeiroNome" pattern="[A-Za-z]{1,}"
                    title="Somente letras, tente novamente" autocomplete="off" placeholder="Primeiro nome" required>
            </div>
            <div class="col-01">
                <label for="segundoNome"></label>
                <input type="text" name="segundonome" id="segundoNome" pattern="[A-Z a-z]{1,}"
                    title="Somente letras, tente novamente" autocomplete="off" placeholder="Segundo nome" required>
            </div>
            <div class="col-01">
                <label for="dataNascimento"></label>
                <input type="date" name="datanascimento" required id="dataNascimento" autocomplete="off"
                    placeholder="data de Aniversario">
            </div>
            <div class="col-01 ">
                <label for="cpfusUario"></label>
                <input type="text" name="cpfusuario" id="cpfusUario" minlength="11     " maxlength="14"
                    autocomplete="off" placeholder="Cpf" required>
            </div>
            <div class="col-01">
                <label for="telefoneUsuario"></label>
                <input type="text" name="telefoneusuario" id="telefoneUsuario" onkeyup="fone(event)" autocomplete="off"
                    placeholder="Telefone" required>
            </div>
            <div class="col-01">
                <label for="emailUsuario"></label>
                <input type="email" name="emailusuario" id="emailUsuario"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="E-mail" autocomplete="off" required>
            </div>
            <div class="col-01">
                <label for="senhaUsuario"></label>
                <input type="password" name="senhausuario" id="senhaUsuario" autocomplete="off" required
                    placeholder="Insira uma senha">

            </div>
            
                <input type="submit" class="button">

        </form>
    </div>
</body>

</html>
